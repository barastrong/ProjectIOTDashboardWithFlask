<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Jemuran Otomatis</title>
    <style>
        body { font-family: "Poppins", sans-serif; background-color: #f5f6fa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h1 { color: #273c75; margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 5px; color: #2f3640; font-weight: 600; }
        input[type="text"], input[type="password"] { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-login { width: 100%; padding: 12px; background-color: #273c75; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: bold; transition: background-color 0.3s; }
        .btn-login:hover { background-color: #40739e; }
        .message { background-color: #ffdddd; color: #d8000c; border: 1px solid #d8000c; padding: 10px; border-radius: 8px; margin-top: 20px; margin-bottom: 15px; }
        .register-link { margin-top: 20px; font-size: 0.9rem; }
        .register-link a { color: #273c75; font-weight: bold; text-decoration: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Sistem Jemuran Otomatis</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="message">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('index') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>
    </div>
</body>
</html>
